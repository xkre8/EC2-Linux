---
# playbook-rds-aws/ansible-project-ccoe-rds/playbooks/roles/unixodbc_installer/defaults/main.yml

# Package definitions
unixodbc_packages:
  - name: unixODBC
    file: "unixODBC-2.3.11-1.rh.x86_64.rpm"
    source_dir: "/tmp/aws-rds"
    version_check_cmd: "rpm -q unixODBC"
  
  - name: unixODBC-devel
    file: "unixODBC-devel-2.3.11-1.rh.x86_64.rpm"
    source_dir: "/tmp/aws-rds"
    version_check_cmd: "rpm -q unixODBC-devel"

# Source directory for packages
source_dir: "/tmp/aws-rds"

# Show detailed output about installed packages
show_detailed_output: true

# Output file for installation report
output_file: "/tmp/unixodbc_installation_report.txt"

# Disable GPG check for package installation
disable_gpg_check: true